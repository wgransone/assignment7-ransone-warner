<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Warner's Macarons Contact Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</li>
          <li><a href="about.html">About Us</li>
          <li><a href="contact.html">Contact Us</li>
        </ul>
      </nav>
    </header>
    
    <div class="container">


        <h1>Submit an Order</h1>
            <form class="contact-form" id="test_form" name="test_form" method="" action="form.php" onsubmit="return validateForm(this)">
              <div class="firstname input-section">
                <label for="firstname" class="label_input_wrap"> First Name:
                </label>
                <input type="text" name="firstname" id="firstname" placeholder="ex. John">
              </div>

              <div class="lastname input-section">
                <label for="lastname" class="label_input_wrap"> Last Name:
                </label>
                <input type="text" name="lastname" id="lastname" placeholder="ex. Smith">
              </div>

              <div class="email input-section">
                <label for="email" class="label_input_wrap"> Email:
                </label>
                <input type="email" name="email" id="email" placeholder="jsmith@example.com">
              </div>

              <div class="telephone input-section">
                <label for="telephone" class="label_input_wrap"> Telephone:
                </label>
                <input type="tel" name="telephone" id="telephone" placeholder="(000) 000-0000">
              </div>

              <div class="comments input-section">
                <label for="comments" class="label_input_wrap"> Comments:
                </label>
                <textarea name="comments" id="comments" cols="55" rows="15"
                placeholder="Your Comment Goes Here"></textarea>
              </div>

              <!--<div class="checkbox">
                <h3>Favorite Sport</h3>

                  <input type="checkbox" name="sports" value="baseball" id="baseball" />
                  <label for="baseball" class="label_input_wrap"> Baseball:
                  </label>

                  <input type="checkbox" name="sports" value="football" id="football" />
                  <label for="football" class="label_input_wrap"> Football:
                  </label>

                  <input type="checkbox" name="sports" value="soccer" id="soccer" />
                  <label for="soccer" class="label_input_wrap"> Soccer:
                  </label>
              </div>-->

              <div class="radiobutton input-section">
                <h3>Favorite Sport</h3>

                  <input type="radio" name="sports" value="baseball" id="baseball" />
                  <label for="baseball" class="label_input_wrap"> Baseball:
                  </label>

                  <input type="radio" name="sports" value="football" id="football" />
                  <label for="football" class="label_input_wrap"> Football:
                  </label>

                  <input type="radio" name="sports" value="soccer" id="soccer" />
                  <label for="soccer" class="label_input_wrap"> Soccer:
              </div>

              <div class="dropdown input-section">
                <label for="state" class="label_input_wrap">Where do you live?</label>
                <select name="state" id="state">
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="OH" selected>Ohio</option>
                  <option value="MS">Mississippi</option>
                </select>
              </div>

              <div class="colorpicker input-section">
                <label for="colorpicker">Select your favorite color:</label>
                <input type="color" name="favcolor" id="colorpicker" value="ff0000">
              </div>

              <div class="datepicker input-section">
                <label for="birthday">When is your birthday?</label>
                <input type="date" name="birthday" id="birthday"> />
              </div>

              <div class="uploadfile input-section">
                <label for="uploadfile">Upload a file:</label>
                <input type="file" name="myfile" id="uploadfile"/>
              </div>

              <div class="password input-section">
                <label for="password">Password:</label>
                <input type="password" name="pwd" id="password"/>
              </div>

              <div class="website input-section">
                <label for="website">Website:</label>
                <input type="url" name="homepage" id="website"/>
              </div>

              <div class="reset">
                <input type="reset" value="Start Over"/>
              </div>

              <div class="submit">
                <input type="submit" value="Send!"/>
              </div>

            </form>

    </div>
  </body>
</html>
